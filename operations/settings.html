<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RelocateX Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light">

    <!-- Hub Header -->
    <header class="hub-header sticky-top">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-4">
                <a class="hub-brand" href="../index.html">
                    Relocate<span class="text-accent">X</span> <span class="opacity-50 fw-light">| Hub</span>
                </a>
                <div class="d-none d-md-block">
                    <input type="text"
                        class="form-control form-control-sm bg-white bg-opacity-10 border-0 text-white placeholder-white"
                        placeholder="Search cases, people..." style="width: 250px;">
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-sm btn-link text-white text-decoration-none position-relative">
                    <i class="bi bi-bell fs-5"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                </button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown">
                        <img src="https://placehold.co/32x32" class="rounded-circle me-2" alt="User">
                        <span class="d-none d-sm-inline">Admin User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                        <li><a class="dropdown-item" href="../login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Context Nav -->
    <nav class="hub-subnav sticky-top" style="top: 56px; z-index: 1020;">
        <div class="container-fluid px-4">
            <a href="overview.html" class="hub-nav-link">Overview</a>
            <a href="cases.html" class="hub-nav-link">Cases</a>
            <a href="people.html" class="hub-nav-link">People</a>
            <a href="documents.html" class="hub-nav-link">Documents</a>
            <a href="insights.html" class="hub-nav-link">Insights</a>
            <a href="messages.html" class="hub-nav-link">Messages</a>
            <a href="settings.html" class="hub-nav-link active">Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid px-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 fw-bold mb-0">Settings</h2>
        </div>

        <div class="row g-4">
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="list-group list-group-flush rounded-3">
                        <a href="#" class="list-group-item list-group-item-action active">General</a>
                        <a href="#" class="list-group-item list-group-item-action">Profile</a>
                        <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                        <a href="#" class="list-group-item list-group-item-action">Security</a>
                        <a href="#" class="list-group-item list-group-item-action">Team Members</a>
                        <a href="#" class="list-group-item list-group-item-action">Billing</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">General Preferences</h5>
                        <form>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" value="RelocateX Demo">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Timezone</label>
                                    <select class="form-select">
                                        <option selected>(GMT-05:00) Eastern Time (US & Canada)</option>
                                        <option>(GMT+00:00) London</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="fw-bold mb-4">Appearance</h5>
                            <div class="mb-3">
                                <label class="d-block mb-2">Theme</label>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="themebtn" id="themeLight"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary" for="themeLight"><i class="bi bi-sun"></i>
                                        Light</label>

                                    <input type="radio" class="btn-check" name="themebtn" id="themeDark"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="themeDark"><i class="bi bi-moon"></i>
                                        Dark</label>

                                    <input type="radio" class="btn-check" name="themebtn" id="themeAuto"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="themeAuto"><i
                                            class="bi bi-display"></i> System</label>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-light">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
