<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RelocateX Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230F172A'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='%23E27A1D' font-family='Arial, sans-serif' font-weight='bold' font-size='20'>X</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light">

    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="sidebar">
            <a class="sidebar-logo" href="../index.html">
                <span class="text-primary fw-bold fs-4">Relocate</span><span class="text-accent fw-bold fs-4">X</span>
            </a>
            <nav class="sidebar-nav">
                <a href="overview.html" class="sidebar-link"><i class="bi bi-grid-fill"></i> Overview</a>
                <a href="cases.html" class="sidebar-link"><i class="bi bi-briefcase-fill"></i> Cases</a>
                <a href="people.html" class="sidebar-link"><i class="bi bi-people-fill"></i> People</a>
                <a href="documents.html" class="sidebar-link"><i class="bi bi-file-earmark-text-fill"></i> Documents</a>
                <a href="insights.html" class="sidebar-link"><i class="bi bi-bar-chart-line-fill"></i> Insights</a>
                <a href="messages.html" class="sidebar-link"><i class="bi bi-chat-dots-fill"></i> Messages</a>
                <a href="settings.html" class="sidebar-link active"><i class="bi bi-gear-fill"></i> Settings</a>

            </nav>
        </aside>

        <!-- Main Content -->
        <div class="dashboard-main">
            <header class="dashboard-header shadow-sm">
                <div class="d-flex align-items-center">
                    <h1 class="h5 fw-bold mb-0 d-none d-lg-block">Operations Hub</h1>
                </div>
                <div class="d-none d-lg-flex align-items-center gap-3">
                    <button class="btn btn-sm btn-outline-secondary rounded-circle theme-toggle" type="button">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                    <div class="user-profile border-start ps-3">
                        <div class="user-avatar text-white">JD</div>
                        <div>
                            <div class="fw-bold small">John Doe</div>
                            <div class="text-muted" style="font-size: 0.75rem;">Account Manager</div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-outline-danger ms-2" onclick="window.location.href='../index.html'">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </div>
                <div class="d-flex d-lg-none align-items-center w-100 justify-content-between">
                    <a href="../index.html" class="text-decoration-none fw-bold d-flex align-items-center gap-1" style="font-size:1.05rem;"><span class="text-primary">Relocate</span><span style="color:var(--accent-color)">X</span></a>
                    <button class="btn btn-sm" id="hub-mobile-toggle" aria-label="Menu">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                </div>
                <div class="hub-mobile-menu" id="hub-mobile-menu">
                    <div class="hub-menu-divider mb-1"></div>
                    <a href="overview.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-grid-fill"></i> Overview</a>
                    <a href="cases.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-briefcase-fill"></i> Cases</a>
                    <a href="people.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-people-fill"></i> People</a>
                    <a href="documents.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-file-earmark-text-fill"></i> Documents</a>
                    <a href="insights.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-bar-chart-line-fill"></i> Insights</a>
                    <a href="messages.html" class="hub-menu-btn" style="text-decoration:none;"><i class="bi bi-chat-dots-fill"></i> Messages</a>
                    <a href="settings.html" class="hub-menu-btn active" style="text-decoration:none;"><i class="bi bi-gear-fill"></i> Settings</a>
                    <div class="hub-menu-divider"></div>
                    <button class="hub-menu-btn theme-toggle">
                        <i class="bi bi-moon-stars"></i> Toggle Theme
                    </button>
                    <div class="hub-menu-divider"></div>
                    <button class="hub-menu-btn logout" onclick="window.location.href='../index.html'">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </header>

            <main class="p-4">
                <div class="hub-page-title d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 fw-bold mb-0">Settings</h2>
                </div>

                <div class="row g-4">
                    <div class="col-lg-3">
                        <div class="card border-0 shadow-sm">
                            <div class="list-group list-group-flush rounded-3">
                                <a href="#" class="list-group-item list-group-item-action active">General</a>
                                <a href="#" class="list-group-item list-group-item-action">Profile</a>
                                <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                                <a href="#" class="list-group-item list-group-item-action">Security</a>
                                <a href="#" class="list-group-item list-group-item-action">Team Members</a>
                                <a href="#" class="list-group-item list-group-item-action">Billing</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="fw-bold mb-4">General Preferences</h5>
                                <form>
                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Company Name</label>
                                            <input type="text" class="form-control" value="RelocateX Demo">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Timezone</label>
                                            <select class="form-select">
                                                <option selected>(GMT-05:00) Eastern Time (US & Canada)</option>
                                                <option>(GMT+00:00) London</option>
                                            </select>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <h5 class="fw-bold mb-4">Appearance</h5>
                                    <div class="mb-3">
                                        <label class="d-block mb-2">Theme</label>
                                        <div class="btn-group" role="group">
                                            <input type="radio" class="btn-check" name="themebtn" id="themeLight"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-secondary" for="themeLight"><i
                                                    class="bi bi-sun"></i>
                                                Light</label>

                                            <input type="radio" class="btn-check" name="themebtn" id="themeDark"
                                                autocomplete="off">
                                            <label class="btn btn-outline-secondary" for="themeDark"><i
                                                    class="bi bi-moon"></i>
                                                Dark</label>

                                            <input type="radio" class="btn-check" name="themebtn" id="themeAuto"
                                                autocomplete="off">
                                            <label class="btn btn-outline-secondary" for="themeAuto"><i
                                                    class="bi bi-display"></i> System</label>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-light">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
