<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - RelocateX Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .chart-placeholder {
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 100%);
            border-bottom: 2px solid var(--primary-color);
            height: 200px;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Hub Header -->
    <header class="hub-header sticky-top">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-4">
                <a class="hub-brand" href="../index.html">
                    Relocate<span class="text-accent">X</span> <span class="opacity-50 fw-light">| Hub</span>
                </a>
                <div class="d-none d-md-block">
                    <input type="text"
                        class="form-control form-control-sm bg-white bg-opacity-10 border-0 text-white placeholder-white"
                        placeholder="Search cases, people..." style="width: 250px;">
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-sm btn-link text-white text-decoration-none position-relative">
                    <i class="bi bi-bell fs-5"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                </button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown">
                        <img src="https://placehold.co/32x32" class="rounded-circle me-2" alt="User">
                        <span class="d-none d-sm-inline">Admin User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                        <li><a class="dropdown-item" href="../login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Context Nav -->
    <nav class="hub-subnav sticky-top" style="top: 56px; z-index: 1020;">
        <div class="container-fluid px-4">
            <a href="overview.html" class="hub-nav-link">Overview</a>
            <a href="cases.html" class="hub-nav-link">Cases</a>
            <a href="people.html" class="hub-nav-link">People</a>
            <a href="documents.html" class="hub-nav-link">Documents</a>
            <a href="insights.html" class="hub-nav-link active">Insights</a>
            <a href="messages.html" class="hub-nav-link">Messages</a>
            <a href="settings.html" class="hub-nav-link">Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid px-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 fw-bold mb-0">Analytics & Insights</h2>
            <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary">Week</button>
                <button class="btn btn-sm btn-outline-secondary active">Month</button>
                <button class="btn btn-sm btn-outline-secondary">Year</button>
            </div>
        </div>

        <div class="row g-4">
            <!-- Main Chart -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold mb-4">Revenue Trend</h5>
                        <!-- Simulated Chart -->
                        <div
                            class="d-flex align-items-end justify-content-between gap-2 chart-placeholder px-3 pb-0 mb-3">
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 40%"></div>
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 60%"></div>
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 45%"></div>
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 70%"></div>
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 55%"></div>
                            <div class="bg-primary w-100 rounded-top shadow" style="height: 85%"></div>
                            <div class="bg-primary opacity-50 w-100 rounded-top" style="height: 65%"></div>
                        </div>
                        <div class="d-flex justify-content-between text-muted small">
                            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="text-uppercase text-muted small fw-bold">Total Relocations</h6>
                        <h2 class="display-6 fw-bold mb-3">1,204</h2>
                        <div class="progress mb-2" style="height: 6px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 75%"></div>
                        </div>
                        <small class="text-muted">75% International</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="text-uppercase text-muted small fw-bold">Customer Satisfaction</h6>
                        <h2 class="display-6 fw-bold mb-3">4.8<span class="fs-4 text-muted">/5</span></h2>
                        <div class="d-flex text-warning mb-2">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>
                        <small class="text-muted">Based on 530 reviews</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="text-uppercase text-muted small fw-bold">Active SLA</h6>
                        <h2 class="display-6 fw-bold mb-3">98.2%</h2>
                        <div class="progress mb-2" style="height: 6px;">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 98%"></div>
                        </div>
                        <small class="text-muted">Target: 99.0%</small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
