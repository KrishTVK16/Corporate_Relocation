<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RelocateX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230F172A'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='%23E27A1D' font-family='Arial, sans-serif' font-weight='bold' font-size='20'>X</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light min-vh-100 auth-page">

    <!-- Theme Toggle Floating -->
    <div class="auth-toggle-container">
        <button class="btn btn-sm btn-outline-secondary rounded-circle theme-toggle" type="button">
            <i class="bi bi-moon-stars"></i>
        </button>
    </div>

    <div class="container py-0">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-11 col-sm-10 col-md-9 col-lg-7">
                <div class="auth-logo">
                    <a class="navbar-brand fw-bold fs-2" href="index.html">
                        <span class="text-primary">Relocate</span><span class="text-accent">X</span>
                    </a>
                </div>
                <div class="card border-0 shadow-sm p-4 py-sm-5">
                    <div class="card-body">
                        <h3 class="fw-bold mb-3 text-center">Create an Account</h3>
                        <form>
                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Enter password">
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label small" for="terms">I agree to the <a href="#">Terms</a>
                                    and <a href="#">Privacy</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                            <div class="position-relative mb-3">
                                <hr class="text-muted">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <button type="button" class="btn btn-google btn-social w-100">
                                        <i class="bi bi-google text-danger"></i> Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-facebook btn-social w-100">
                                        <i class="bi bi-facebook"></i> Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-muted mt-3">
                            Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Sign
                                In</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
