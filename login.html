<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RelocateX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230F172A'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='%23E27A1D' font-family='Arial, sans-serif' font-weight='bold' font-size='20'>X</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light min-vh-100 auth-page">

    <!-- Theme Toggle Floating -->
    <div class="auth-toggle-container">
        <button class="btn btn-sm btn-outline-secondary rounded-circle theme-toggle" type="button">
            <i class="bi bi-moon-stars"></i>
        </button>
    </div>

    <div class="container py-0">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="auth-logo">
                    <a class="navbar-brand fw-bold fs-2" href="index.html">
                        <span class="text-primary">Relocate</span><span class="text-accent">X</span>
                    </a>
                </div>
                <div class="card border-0 shadow-sm p-4 py-sm-5">
                    <div class="card-body">
                        <h3 class="fw-bold mb-3 text-center">Welcome Back</h3>
                        <form>
                            <div class="mb-2">
                                <label class="form-label mb-1">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-2">
                                <label class="form-label mb-1">Password</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="mb-3 d-flex justify-content-between align-items-center flex-nowrap">
                                <div class="form-check mb-0">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" style="font-size: 0.85rem;"
                                        for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none"
                                    style="font-size: 0.85rem; white-space: nowrap;">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                            <div class="position-relative mb-3">
                                <hr class="text-muted">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <button type="button" class="btn btn-google btn-social w-100">
                                        <i class="bi bi-google text-danger"></i> Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-facebook btn-social w-100">
                                        <i class="bi bi-facebook"></i> Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-muted mt-3">
                            Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Sign
                                Up</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
