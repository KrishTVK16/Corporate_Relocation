<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RelocateX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <a class="navbar-brand fw-bold fs-2 text-decoration-none" href="index.html">
                        <span class="text-primary">Relocate</span><span class="text-accent">X</span>
                    </a>
                </div>
                <div class="card border-0 shadow-sm p-4">
                    <div class="card-body">
                        <h3 class="fw-bold mb-4 text-center">Welcome Back</h3>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label">Password</label>
                                    <a href="#" class="text-decoration-none small">Forgot Password?</a>
                                </div>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                            <a href="operations/overview.html" class="btn btn-outline-secondary w-100 mb-3">Demo Login
                                (Go to Hub)</a>
                        </form>
                        <div class="text-center text-muted mt-3">
                            Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Sign
                                Up</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4 text-muted small">
                    &copy; 2026 RelocateX. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
